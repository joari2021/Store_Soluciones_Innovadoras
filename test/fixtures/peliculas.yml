lamomia:
  name: La Momia
  others_titles: 
  year: 1999
  duration_hours: 2
  duration_minutes: 4
  director: Stephen Sommers 
  reparto: Brendan Fraser, Rachel Weisz, John Hannah
  sinopsis: "Mucho tiempo antes de la llegada de Cristo, por haber osado desafiar al faraón robándole a su joven amante, el sumo sacerdote de Tebas, Imhotep, es momificado vivo y sepultado en una cripta secreta de Hamunaptra, la ciudad de los muertos. Desde el fondo de su sarcófago, el sumo sacerdote jura vengarse de la raza humana. En el año 1923, un aventurero americano llamado Rick O'Connell, descubre por casualidad las ruinas de Hamunaptra, que tiempo atrás, habían buscado generaciones de egiptólogos sin éxito. Cuando el protagonista decide contar el secreto que tiene entre manos a una joven investigadora y a su hermano, los tres se lanzan a la aventura en busca del tesoro de los faraones.
  Bajo la dirección de Stephen Sommers (Van Helsing, El libro de la selva: La aventura continúa) y con el propio director junto a Nina Wilcox Putnam, Richard Schayer, Lloyd Fonvielle y Kevin Jarre a cargo del guion, esta película de aventuras está protagonizada por Brendan Fraser (El americano impasible, George de la Jungla), Rachel Weisz (Oz, un mundo de fantasía, El legado de Bourne) y John Hannah (La última legión, El ladrón de palabras)."
