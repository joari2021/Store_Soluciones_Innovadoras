mipobreangelito:
  name: Mi Pobre Angelito
  others_titles: Solo en Casa, Home Alone
  year: 1990
  duration_hours: 1
  duration_minutes: 43
  director: Chris Columbus
  reparto:  Macaulay Culkin, Catherine O'Hara, Joe Pesci
  sinopsis: "Kevin es un niño de 8 años que se siente marginado e incómodo dentro de su familia ante los maltratos de su hermano mayor y los descuidos de sus padres. Una noche tiene una fuerte discusión con su madre y al instante pide un deseo bastante poco convencional: no tener familia. En la víspera de Navidad, este deseo se ha hecho de pronto realidad: los McCallister se han marchado de vacaciones y, no demasiado sorprendentemente, se han dejado olvidado a Kevin solo en casa. Lejos de asustarse por esta situación, para el niño esta nueva vida es perfecta: ahora va a empezar a divertirse de verdad, sin tener que soportar burlas ni desplantes. Sin embargo esta nueva libertad tiene un precio, pues rápidamente ha de aprender algunas lecciones básicas sobre responsabilidad, madurez e independencia. En el transcurso de éstas descubrirá que pese a todo echa bastante de menos a su familia, sobre todo cuando descubre que dos ladrones tratan de entrar en su casa para robarla. Kevin trazará un plan de acción rápidamente para defender el hogar de los McCallister: no será nada fácil, pero cuenta con todo su ingenio para ello"
