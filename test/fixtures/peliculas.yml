  director: Justin Lin
  reparto: Vin Diesel, Paul Walker, Dwayne Johnson
  sinopsis: "Brian (Paul Walker, 'Ladrones'), Mia (Jordana Brewster, 'La matanza de Texas: El origen') y Dom (Vin Diesel, 'Babylon') están atrapados en Río de Janeiro intentando escapar de la policía tras ayudar al último a salir de la cárcel. Allí no les quedará otra que seguir huyendo si quieren seguir viviendo en libertad por lo que deciden buscar a los mejores corredores y enfrentarse a un empresario corrupto que desea acabar con ellos para siempre. Sin embargo, alguien más va tras ellos. Luke Hobbs (Dwayne Johnson, 'G.I. Joe - La venganza'), un duro agente federal acostumbrado a dar caza a todos sus objetivos, debe confiar en su instinto para atraparles y que nadie más se le adelante. De esta forma, él y su equipo se embarcarán en un veloz viaje sin tregua para frenar a los protagonistas de la saga. Durante la tensión de la persecución, el agente se dará cuenta de lo hostil que se presenta el terreno de lucha, ya que cada vez resulta más difícil diferenciar entre buenos y malos. Así deberá continuar la captura dirigiéndose bajo su propio criterio, sin fiarse de los demás."
